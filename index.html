<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Simple Web App</title>
  <style>
    :root {
      --bg-1: cornsilk;
      --bg-2: #cfe8ff;
      --text: #0b1220;
      --card-bg: rgba(255, 255, 255, 0.6);
      --btn-bg: #ffd84d;
      --btn-bg-hover: #ffcd1a;
      --btn-text: #1f1400;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      --radius: 20px;
      --gap: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
      padding: 24px 16px;
      min-height: 100dvh;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 32px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 560px;
      width: min(92vw, 560px);
    }

    h1, h2 { margin: 0 0 16px 0; line-height: 1.15; letter-spacing: 0.3px; }
    h1 { font-size: clamp(28px, 5vw, 44px); }
    h2 { font-size: clamp(18px, 4vw, 28px); }
    p { margin: 8px 0; }

    button {
      border: 0;
      border-radius: calc(var(--radius) - 8px);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      font-size: 16px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background-color 120ms ease;
    }
    button:hover { background: var(--btn-bg-hover); }

    .row { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 8px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 14px; }

    .map-wrap { margin-top: 12px; border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); }
    iframe.map {
      width: min(92vw, 520px);
      height: clamp(220px, 40vh, 380px);
      border: 0;
      display: block;
    }
      /* Map container for Leaflet (GPX import) */
    .leaflet-map { width: min(92vw, 520px); height: clamp(260px, 45vh, 420px); border: 0; border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); margin-top: 12px; }
  </style>
  <!-- Leaflet CSS for GPX route rendering -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kGZ8J3gWDGm1s2+3QdIh1gC4hYQv8aT6x5s3E=" crossorigin="anonymous" />
</head>
<body>
  <!-- Card 1: Heading toggle -->
  <main class="card" role="main">
    <h1 id="headline">simple web app</h1>
    <button id="press" type="button">press me</button>
  </main>

  <!-- Card 2: Geolocation + Google Maps embed -->
  <section class="card" id="geo-card">
    <h2>Find my location</h2>
    <p id="geo-status">Click a button to show a map.</p>
    <div class="row">
      <button id="locate" type="button">Use GPS</button>
      <button id="demo" type="button">Demo Location</button>
    </div>
    <p class="mono" id="coords"></p>
    <div class="map-wrap">
      <iframe id="map" class="map" title="Your map" loading="lazy" hidden></iframe>
    </div>
  </section>

  <!-- Card 3: Import a walking/running route (GPX) -->
  <section class="card" id="route-card">
    <h2>Import a route (GPX)</h2>
    <p class="mono" id="gpx-status">Choose a .gpx file exported from MapMyWalk / MapMyRun.</p>
    <div class="row" style="justify-content:center; gap:8px;">
      <input id="gpx-file" type="file" accept=".gpx,application/gpx+xml" />
    </div>
    <div id="route-map" class="leaflet-map" aria-label="Route map" hidden></div>
    <p style="font-size:12px;opacity:.8;margin-top:8px">Tip: On the MapMy website you can export a route as GPX, then load it here. No API key needed.</p>
  </section>

  <script>
    // Card 1 behavior
    (function () {
      const headline = document.getElementById('headline');
      const button = document.getElementById('press');
      let changed = false;
      button.addEventListener('click', () => {
        headline.textContent = changed ? 'simple web app' : 'hello whirled';
        changed = !changed;
      });
    })();

    // Card 2 behavior
    (function () {
      const btnGPS = document.getElementById('locate');
      const btnDemo = document.getElementById('demo');
      const statusEl = document.getElementById('geo-status');
      const coordsEl = document.getElementById('coords');
      const mapEl = document.getElementById('map');

      function setStatus(msg) { statusEl.textContent = msg; }

      function showMap(lat, lng, zoom = 15) {
        const q = `${lat},${lng}`;
        mapEl.src = `https://www.google.com/maps?q=${encodeURIComponent(q)}&z=${zoom}&output=embed`;
        mapEl.hidden = false;
      }

      function onSuccess(pos) {
        const { latitude, longitude, accuracy } = pos.coords;
        setStatus('Location found.');
        coordsEl.textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)} (±${Math.round(accuracy)} m)`;
        showMap(latitude, longitude);
      }

      function onError(err) {
        setStatus('GPS error: ' + err.message);
      }

      btnGPS.addEventListener('click', () => {
        if (!('geolocation' in navigator)) {
          setStatus('Geolocation not supported.');
          return;
        }
        setStatus('Requesting GPS location…');
        navigator.geolocation.getCurrentPosition(onSuccess, onError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      });

      // Demo fallback button with hardcoded coordinates (e.g., New York City)
      btnDemo.addEventListener('click', () => {
        const lat = 40.7128;
        const lng = -74.0060;
        setStatus('Showing demo location (NYC).');
        coordsEl.textContent = `${lat}, ${lng}`;
        showMap(lat, lng);
      });
    })();
    </script>
  <!-- Leaflet JS for GPX route rendering -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-QV1M8zR2kL8Z9gQ1zYwZ1+VxgQqzGmZfM0zCwQnYg8E=" crossorigin="anonymous"></script>
  <script>
    // Card 3 behavior: GPX import & render with Leaflet (no API key)
    (function () {
      const fileInput = document.getElementById('gpx-file');
      const statusEl = document.getElementById('gpx-status');
      const mapDiv = document.getElementById('route-map');
      let map, polyline;

      function setStatus(msg) { statusEl.textContent = msg; }

      function ensureMap() {
        if (map) return map;
        mapDiv.hidden = false;
        map = L.map('route-map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        // Default view (world) until we load coordinates
        map.setView([20, 0], 2);
        return map;
      }

      function parseGPX(xmlText) {
        const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
        // Prefer track points <trkpt>, fallback to route points <rtept>
        let pts = Array.from(doc.querySelectorAll('trkpt')).map(pt => [
          parseFloat(pt.getAttribute('lat')),
          parseFloat(pt.getAttribute('lon')),
        ]);
        if (pts.length === 0) {
          pts = Array.from(doc.querySelectorAll('rtept')).map(pt => [
            parseFloat(pt.getAttribute('lat')),
            parseFloat(pt.getAttribute('lon')),
          ]);
        }
        // Filter bad values
        pts = pts.filter(([lat, lon]) => Number.isFinite(lat) && Number.isFinite(lon));
        return pts;
      }

      function drawRoute(latlngs) {
        const m = ensureMap();
        if (polyline) { polyline.remove(); }
        polyline = L.polyline(latlngs, { weight: 5, opacity: 0.9 });
        polyline.addTo(m);
        m.fitBounds(polyline.getBounds(), { padding: [20, 20] });
      }

      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        if (!/\.gpx$/i.test(file.name)) {
          setStatus('Please select a .gpx file.');
          return;
        }
        setStatus('Reading GPX…');
        try {
          const text = await file.text();
          const latlngs = parseGPX(text);
          if (!latlngs.length) {
            setStatus('No route points found in this GPX.');
            return;
          }
          drawRoute(latlngs);
          setStatus('Route loaded.');
        } catch (err) {
          console.error(err);
          setStatus('Failed to read GPX file.');
        }
      });
    })();
  </script>
</body>
</html>
